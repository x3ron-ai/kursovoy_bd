{% extends "base.html" %}
{% block content %}
    <h1>Ваша корзина</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back</a>
{% endblock %}
